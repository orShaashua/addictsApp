<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>תמונת פרופיל</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile-image">
  <img src = "{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">בחר תמונה</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">דלג על שלב זה</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">העלה את התמונה והמשך</button>
  </div>
</ion-content>
