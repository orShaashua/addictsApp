<ion-header>
  <ion-navbar >
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<p class="bg-style"></p>
<ion-content  padding text-center class="bg-style">
  <ion-card>
    <ion-card-header>
      הרשמה
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" (click) = "input1func()" [(ngModel)] = "newuser.email" placeholder="אימייל" ></ion-input>
        </ion-item>
        <ion-item >
          <ion-input type="password" (click) = "input1func()" [(ngModel)] = "newuser.password" placeholder="סיסמא"></ion-input>
        </ion-item>
        <ion-item >
          <ion-input type="text" (click) = "input1func()" [(ngModel)] = "newuser.displayName" placeholder="שם משתמש"></ion-input>
        </ion-item>
        <button ion-button full color="primary" (click) = "signUp()">הירשם</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
