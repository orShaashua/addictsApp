<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class ="masters">
  <button ion-button (click)="doneFilter()" color="dark" outline  >Done</button>
  <ion-list>
    <ion-label class="my-label" >:סוג התמכרות</ion-label>
    <ion-item class ="masters">
      <ion-label></ion-label>
      <ion-select  cancelText="ביטול" okText="אישור" #addictsType >
        <ion-option value="drugs">סמים</ion-option>
        <ion-option value="alcohol">אלכהול</ion-option>
        <ion-option value="gambling">הימורים</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-label class="my-label">:מרחק מרבי בק"מ </ion-label>
  <ion-item class ="masters">
    <ion-range #maxDistance pin="" color="secondary" class="ion-color ion-color-dark in-item range-has-pin hydrated">
      <ion-icon slot="start" size="small" name="brush" role="img" class="icon-small hydrated" aria-label="brush"></ion-icon>
      <ion-icon slot="end" role="img" class="hydrated" aria-label="brush" range-right name="car"></ion-icon>
    </ion-range>
  </ion-item>

    <ion-label class="my-label">:הראה לי </ion-label>
      <ion-item class ="masters">
    <ion-label >גברים</ion-label>
    <ion-toggle #men checked="false"></ion-toggle>
      </ion-item>
    <ion-item class ="masters">
      <ion-label>נשים</ion-label>
      <ion-toggle color="danger" #female checked="false"></ion-toggle>
    </ion-item>
  <ion-label class="my-label">:טווח גילאים </ion-label>
  <ion-item class ="masters">
    <ion-range pin="" dualKnobs="true" color="danger" [(ngModel)]="ageRange" min="18" max="72" step="1"></ion-range>
  </ion-item>
</ion-content>
