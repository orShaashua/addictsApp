<ion-header>
  <ion-navbar>
    <ion-title>passwordreset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      איפוס סיסמא
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"> </ion-input>
        </ion-item>
        <button ion-button block round (click)="reset()">אפס את הסיסמא שלי</button>
        <button ion-button block round (click)="goback()" >חזור</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
