<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>passwordreset</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  padding class="masters">
  <div id="logo" padding text-center>
    <img src="./assets/imgs/logo.png">
  </div>

  <div padding>
    <h4 >איפוס סיסמא</h4>
  </div>

  <ion-input type="email" [(ngModel)]="email" placeholder="Email"> </ion-input>

  <div class = "wrapper" >
    <button ion-button round color="light"  (click)="reset()">אפס את הסיסמא שלי</button>
    <br>
    <button ion-button round color="light" (click)="goback()" >חזור</button>
  </div>


</ion-content>
