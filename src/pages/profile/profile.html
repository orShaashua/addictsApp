<ion-header>
  <ion-navbar color="hcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="fixed-content">
    <div class="masters">
      <div class="profile-image" (click) ="editimage()" text-center>
        <img src="{{avatar}}">
      </div>
      <div>
        <h2 (click)="editname()" >{{displayName}}</h2>
      </div>
      <div  >
        <div class = "button-nav">
          <button class="button5" ion-button round color="levender" (click)="goToSettings()">הגדרות</button>
          <button class="button5" ion-button round color="danger" (click)="goToFilterPage()">פילטר</button>
          <button class="button5" ion-button round color="secondary" (click)="goToSearchFriends()">חפש חברים</button>
        </div>
      </div>
  </div>
    <div>
      <button ion-button round outline color="danger" (click)="logout()">התנתק</button>
    </div>
  </div>
</ion-content>
