<ion-header>
  <ion-navbar color="hcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<h1>hey {{username}}</h1>
  <!--<p><img src="../../assets/imgs/micky.jpg” alt="hi"></p>-->
  <div class="profile-image" (click) ="editimage()" text-center>
    <img src="{{avatar}}">
  </div>

    <!--<div text-center>-->
    <!--<ion-avatar>-->
    <!--</ion-avatar>-->
  <!--</div>-->
  <div>
    <h2 (click)="editname()">{{displayName}}</h2>
  </div>
  <div>
    לחץ על שם המשתמש או תמונה כדי לשנותה
  </div>
  <!--<div class="spacer" style="height: 10px;"></div>-->
  <div class = "button-nav">
    <button ion-button color="secondary" (click)="goToSettings()">הגדרות</button>
    <button ion-button color="danger" (click)="goToFilterPage()">סנן חברים לפי</button>
    <button ion-button color="secondary" (click)="goToSearchFriends()">חפש חברים</button>
    <button ion-button full (click)="presentModal()" style="border-radius:40px; background: linear-gradient(to right, #3A1C71 , #D76D77, #FFAF7B);">כשיש התאמה יקפוף חלון הבא</button>
  </div>
  <div>
    <button ion-button round outline color="danger" (click)="logout()">התנתק</button>
  </div>
</ion-content>
