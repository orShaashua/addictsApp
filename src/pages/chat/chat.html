<ion-header>

  <ion-navbar color="hcolor">
    <ion-title >{{buddy.displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allmessages; let i = index">
        <div class="container" *ngIf="item.sentby === buddy.uid">
            <img src = "{{buddy.photoURL}}" class="right" alt="Avatar">
          <div class="box3_right right" *ngIf="!imageornot[i]" >
            <h3 >{{item.message}}</h3>
            <div><span class="time-left">{{allmessagestimestamp[i]}} </span></div>
          </div>
          <div  *ngIf="imageornot[i]">
            <img  src="{{item.message}}" class="thumb1" >
            <div><span class="time-left">{{allmessagestimestamp[i]}} </span></div>
          </div>
        </div>
        <div class="container" *ngIf="item.sentby != buddy.uid">
            <img src = "{{photoURL}}"  class="left"  alt="Avatar">
            <div class="box3_left left" *ngIf="!imageornot[i]">
              <h3 >{{item.message}}</h3>
              <div><span class="time-left">{{allmessagestimestamp[i]}} </span></div>
            </div>
          <div  *ngIf="imageornot[i]">
            <img  src="{{item.message}}" class="thumb1">
            <div><span class="time-left">{{allmessagestimestamp[i]}} </span></div>
            </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

  <ion-toolbar class ="no-border" color ="white">
    <ion-buttons end><button ion-button icon-only clear color="dark" (click)="sendPicture()"><ion-icon name="camera"></ion-icon> </button></ion-buttons>
    <ion-input type="text" placeholder="Write your message ..." [(ngModel)]="newmessage"></ion-input>
