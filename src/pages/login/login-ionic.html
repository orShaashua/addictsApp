<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>

  <ion-list>

    <ion-item>
      <ion-label floating>שם משתמש</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>סיסמה</ion-label>
      <ion-input type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>

  </ion-list>
  <p>
    <!--<button ion-button color="primary" menuToggle>התחבר</button>-->
    <button ion-button full color="primary" (click) = "signIn()">התחבר</button>
    <button ion-button full color="light" (click) = "register()">הרשם</button>
  </p>

</ion-content>
