<ion-header >
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="bg-style">
  <h1>התחברות</h1>
  <ion-list >
    <ion-item [ngClass]="{'red-border':showUserName, 'black-border':!showUserName}">
      <!--<ion-label >שם משתמש</ion-label>-->
      <ion-input type="text" (click) = "input1func()" [(ngModel)] = "username" placeholder="שם משתמש" ></ion-input>
    </ion-item>
    <br>
    <ion-item [ngClass]="{'red-border':showPassword, 'black-border':!showPassword}">
      <!--<ion-label >סיסמה</ion-label>-->
      <ion-input  type="password" (click) = "input2func()" [(ngModel)] = "password" placeholder="סיסמא"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <!--<button ion-button color="primary" menuToggle>התחבר</button>-->
    <button ion-button full color="primary" (click) = "signIn()">התחבר</button>
    <button ion-button full color="light" (click) = "register()">הרשם</button>
  </p>

  <div *ngIf="showUserName == true || showPassword == true">

    <div>
      <ion-icon name="alert" color="danger"></ion-icon>
      <b >לא הזנת את כל הפרטים</b>
    </div>

  </div>

</ion-content>
