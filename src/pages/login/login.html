<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<p class="bg-style"></p>
<ion-content  padding text-center class="bg-style">
  <ion-card>
    <ion-card-header>
          התחברות
      </ion-card-header>
    <ion-card-content>
  <ion-list no-lines>
    <ion-item [ngClass]="{'red-border':showUserName, 'black-border':!showUserName}">
      <!--<ion-label >שם משתמש</ion-label>-->
      <ion-input type="email" (click) = "input1func()" [(ngModel)] = "credentials.email" placeholder="אימייל" ></ion-input>
    </ion-item>

    <ion-item [ngClass]="{'red-border':showPassword, 'black-border':!showPassword}">
      <!--<ion-label >סיסמה</ion-label>-->
      <ion-input type="password" (click) = "input2func()" [(ngModel)] = "credentials.password" placeholder="סיסמא"></ion-input>
    </ion-item>
    <br>

    <button ion-button full color="primary" (click) = "signIn()">התחבר</button>
    <button ion-button full (click) = "register()">הירשם</button>

  </ion-list>
      </ion-card-content>
  </ion-card>
  <!--<p>-->
    <!--&lt;!&ndash;<button ion-button color="primary" menuToggle>התחבר</button>&ndash;&gt;-->
  <!--</p>-->
  <!--<p>-->
    <!--&lt;!&ndash;<button ion-button color="primary" menuToggle>התחבר</button>&ndash;&gt;-->
  <!--</p>-->



  <div *ngIf="showUserName == true || showPassword == true">

    <div>
      <ion-icon name="alert" color="danger"></ion-icon>
      <b>לא הזנת את כל הפרטים</b>
    </div>

  </div>
</ion-content>
