
<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content  padding class="masters">
  <div id="logo" padding text-center>
    <img src="./assets/imgs/logo.png">
  </div>

  <div padding>
    <ion-segment [(ngModel)]="opt" color="dark">
      <ion-segment-button (click)="refreshPage()" value='signin'>
        Sign In
      </ion-segment-button>
      <ion-segment-button (click)="refreshPage()" value='signup'>
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </div>
    <ion-input type="email" [(ngModel)] = "credentials.email" placeholder="אימייל" ></ion-input>
    <ion-input type="password"  [(ngModel)] = "credentials.password" placeholder="סיסמא"></ion-input>
    <div class = "wrapper" >
      <a (click)="passwordreset()"><ion-label>?שכחת סיסמא</ion-label></a>
      <br>

      <button ion-button round color="light" (click) = "signIn()" icon-right>התחבר<ion-icon name="log-in"></ion-icon>
      </button>
    </div>
</ion-content>
