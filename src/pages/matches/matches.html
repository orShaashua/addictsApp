<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list>
      <ion-item *ngFor="let key of filteredusers">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.displayName}}</h2>
        </ion-item>
      </ion-item>
    </ion-list>
</ion-list>
</ion-content>
